<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/registrationStyle.css" media="screen">

    <title>Регистрация.</title>
</head>
<body>
<div  class="container">
 <section>
  <form>
    <fieldset id="frame">
        <h1>Регистрация.</h1>
        <div>
            <div>
                <input class="input_style" type="text" name="username" placeholder="Логин" autofocus required>   
            </div>
            <div>    
                <input class="password_style" type="password" name="password" placeholder="Пароль" required>
            </div>
            <div>
                <input class="password_style" type="password" name="password2" placeholder="Повторите пароль" required>
            </div>
            <div>
                <input class="input_style" type="text" name="lastname" placeholder="Фамилия" autofocus required>
            </div>
            <div>
                <input class="input_style" type="text" name="name" placeholder="Имя" autofocus required>
            </div>
            <div>
                <input class="input_style" type="text" name="midname" placeholder="Отчество" autofocus required>
            </div>
            <div>
                <input class="input_style" type="text" name="email" placeholder="E-mail" autofocus required>
            </div>
        </div>
        <div id="action_buttons">
            <button id="button-enter">Зарегистрироваться</button>
        </div>
    </fieldset>
 </section>
</div>
</body>
</html>
